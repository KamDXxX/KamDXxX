<!DOCTYPE>
<html lang="en">
    <head>
        <link rel="stylesheet" href="form.css">
        <title>The Form</title>
    </head>
    <bod>
        <h4>Application Form</h4>
        <div>
        <form class="application"
              action="https://formbold.com/s/3nkq1" 
              method="POST"
              enctype="multipart/form-data"
        >
            <div class="age">
                <label for="name">Name:</label>
                <input type="text" autocapitalize="characters" id="name" name="Name" placeholder="kam" minlength="4" maxlength="8"  required>
            </div>
            <div class="age">
                <label for="age">Age:</label>
                <input type="number" id="age" name="Age of person" max=90 min=10 step="5" placeholder="10" required>
            </div>
            <div class="age">
                <label for="email">Email:</label>
                <input type="email" id="email" name="Email" placeholder="kamdave09@gmail" required>
            </div>
            <div class="age">
                <label for="date">Date:</label>
                <input type="date" id="date" value="1992-04-05" name="Date" placeholder=05/02/2025 required>
            </div>
            <div class="age">
                <label for="contact">Contact:</label>
                <input type="tel" id="contact" name="Contact:" pattern="[+][2][5][6][-][0-9]{3}[-][0-9]{3}[-][0-9]{3}" placeholder="+256785230000" required>
            </div>
            <div class="age">
                <div>
                    <label for="option" autocapitalize="on">Job applied for:</label>
                <select type="option" id="option" name="Chosen option">
                    <option value="">none</option>
                    <option value="Frontend dev">Frontend Developer</option>
                    <option value="fullstack dev">Full Stack Developer</option>
                    <option value="Data scientist">Data Scientist</option>
                    <option value="ML engineer">ML Engineer</option>
                </select>
                </div>
            </div>
            <div class="age">
                <label for="file">Select File</label>
                <input type="file" id="file" name="File">
            </div>
            <div class="age">
                <label for="resume">coverletter</label>
                <textarea id="resume" name="Resume" row="50" placeholder="Enter something about you in not 
                morethan 300 words" required></textarea>
            </div>  
            <div class="checked">
                <label for="check">
                   <input type="checkbox" id="check" name="Check">
                   I agree to the terms and conditions. 
                </label>
            </div>
            <div class="age">
                <label for="submit"></label>
                <input type="submit" id="submit" value="Submit Form">
            </div>
        </form>
    </div>
        <div >
            <hr  data-content="application-form">
        </div>
    </bod>
</html>
